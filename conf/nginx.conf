events {
    worker_connections 1024;
}

http {
    # Upstream configuration for Nuntiare API load balancing
    upstream nuntiare_api {
        # Round-robin load balancing between instances
        server nuntiare-1:6532;
        server nuntiare-2:6532;

        # Optional: Use least connections instead of round-robin
        # least_conn;
    }

    server {
        listen 80;
        server_name _;

        # Increase timeouts for long-polling if needed
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # API endpoints
        location /api/ {
            proxy_pass http://nuntiare_api;

            # Pass original request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers (if needed for frontend)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

            # Handle OPTIONS requests for CORS preflight
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Health check endpoint (returns which instance is responding)
        location /health {
            proxy_pass http://nuntiare_api/api/v1/is_subscribed?address=health_check;
            proxy_set_header Host $host;
        }

        # Root path redirects to API docs
        location / {
            return 200 "Nuntiare HA Load Balancer\n\nAPI Endpoints:\n- POST /api/v1/subscription\n- GET /api/v1/is_subscribed\n\nInstances:\n- nuntiare-1:6532\n- nuntiare-2:6532\n";
            add_header Content-Type text/plain;
        }
    }
}
